; =================================================================
; PHYSICS LAB - AGNOSTIC STRESS TEST CONFIGURATION
; =================================================================

; --- 1. MATERIAL REGISTRY ---
; Fulfills Lab Requirement: Procedural checkerboard in model space
[Material:Mat_LabChecker]
Type = procedural_checker
ColorA = 0.8 0.1 0.1 ; Red
ColorB = 0.8 0.8 0.0 ; Yellowish
Tiling = 10.0
Pipeline = 1
Pass = Opaque
CastShadows = true

; --- 2. ENTITY DEFINITIONS ---

; 2.1 GROUND PLANE
[Entity]
[Tag]
Name = LabFloor
[Transform]
Position = 0.0 -2.0 0.0
[MeshRenderer]
Type = procedural
Shape = Plane
Width = 20.0
Depth = 20.0
Material = Mat_LabChecker
[PlaneCollider]
Normal = 0.0 1.0 0.0
Offset = -2.0

; 2.2 PHYSICS GROUP (Parent Container)
; Moving this entity will move all spheres simultaneously
[Entity]
[Tag]
Name = SphereContainer
[Transform]
Position = 0.0 0.0 0.0

; 2.3 HEAVY SPHERE (Child of Container)
[Entity]
[Tag]
Name = FallingSphere_Heavy
[Transform]
Parent = SphereContainer
Position = 0.0 10.0 0.0
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = Mat_LabChecker
[RigidBody]
Mass = 5.0
Velocity = 0.0 -2.0 0.0
Restitution = 0.4 ; Low bounce
UseGravity = true
[SphereCollider]
Radius = 1.0

; 2.4 LIGHT BOUNCY SPHERE (Child of Container)
[Entity]
[Tag]
Name = BouncySphere_Light
[Transform]
Parent = SphereContainer
Position = 3.0 12.0 0.0
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = Mat_LabChecker
[RigidBody]
Mass = 0.5
Velocity = 1.0 0.0 0.0 ; Initial horizontal push
Restitution = 0.95 ; High bounce
UseGravity = true
[SphereCollider]
Radius = 0.5

; 2.5 2D PHYSICS TEST CASE (Future-Proofing)
; Fulfills Requirement: Physics2D objects
[Entity]
[Tag]
Name = Circle2D_Test
[Transform]
Position = -5.0 5.0 0.0
[RigidBody2D]
Mass = 1.0
Velocity = 0.0 -5.0
Bounciness = 0.8
[CircleCollider2D]
Radius = 1.0
Offset = 0.0 0.0