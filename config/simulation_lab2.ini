; =================================================================
; SIMULATION LAB 2: AGNOSTIC STRESS TEST CONFIGURATION
; =================================================================

; --- 1. RESOURCE REGISTRY ---

[Texture:UV_Test]
Path = ./textures/uv_test.png

[Texture:White]
Path = ./textures/white.png

[Texture:Black]
Path = ./textures/black.png

[Texture:Placeholder]
Path = ./textures/matte_rough.png

; Material using your uv_test.png for visual orientation
[Material:Mat_UVTest]
Albedo = UV_Test
Pipeline = 0
Pass = Opaque
CastShadows = true

; Fulfills Lab Requirement: Procedural checkerboard in model space
[Material:Mat_LabChecker]
Type = procedural_checker
ColorA = 0.8 0.1 0.1 ; Red
ColorB = 0.8 0.8 0.0 ; Yellowish
Tiling = 10.0
Pipeline = 1
Pass = Opaque
CastShadows = true

; --- 2. ENTITY DEFINITIONS ---

; 2.1 GROUND PLANE
[Entity]
[Tag]
Name = LabFloor
[Transform]
Position = 0.0 -2.0 0.0
[MeshRenderer]
Type = procedural
Shape = Plane
Width = 40.0
Depth = 40.0
Material = Mat_UVTest
[PlaneCollider]
Normal = 0.0 1.0 0.0
Offset = -2.0

; 2.2 COORDINATE SYSTEM TEST (Parent Container)
; Demonstrates world vs. local space orientation
[Entity]
[Tag]
Name = SphereContainer
[Transform]
Position = 5.0 0.0 0.0
Rotation = 0.0 45.0 0.0 ; Rotate the whole group

; 2.3 HEAVY SPHERE (Child of Container)
[Entity]
[Tag]
Name = FallingSphere_Heavy
[Transform]
Parent = SphereContainer
Position = 0.0 10.0 0.0 ; Relative to parent
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = Mat_LabChecker
[RigidBody]
Mass = 5.0
Velocity = 0.0 -2.0 0.0
Restitution = 0.4 
UseGravity = true
[SphereCollider]
Radius = 1.0

; 2.4 LIGHT BOUNCY SPHERE
[Entity]
[Tag]
Name = BouncySphere_Light
[Transform]
Parent = SphereContainer
Position = 3.0 12.0 0.0 ; Relative to parent
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = Mat_LabChecker
[RigidBody]
Mass = 0.5
Velocity = 2.0 0.0 0.0 
Restitution = 0.95 
UseGravity = true
[SphereCollider]
Radius = 0.5