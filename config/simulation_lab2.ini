; 2.2 COORDINATE SYSTEM TEST (Centered)
[Entity]
[Tag]
Name = SphereContainer
[Transform]
Position = 0.0 0.0 0.0 ; Center of the world
Rotation = 0.0 45.0 0.0

; 2.3 HEAVY SPHERE (Now with UV_Test)
[Entity]
[Tag]
