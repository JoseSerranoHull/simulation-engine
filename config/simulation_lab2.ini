; --- 1. RESOURCE REGISTRY ---
[Texture:UV_Test]
Path = ./textures/uv_test.png
[Texture:White]
Path = ./textures/white.png
[Texture:Black]
Path = ./textures/black.png
[Texture:Placeholder]
Path = ./textures/matte_rough.png
[Texture:Matte]
Path = ./textures/matte_rough.png

; --- 2. MATERIAL DEFINITIONS ---
[Material:Mat_UVTest]
Albedo = UV_Test
Normal = Placeholder
Pipeline = 7 ; Uses the checker PBR shader pipeline
Pass = Opaque
CastShadows = true

; Fulfills Lab Requirement: Procedural checkerboard (can be toggled in UI)
[Material:Mat_LabChecker]
Type = procedural_checker
ColorA = 0.8 0.1 0.1
ColorB = 0.8 0.8 0.0
Tiling = 10.0
Pipeline = 1 ; Uses the checkerboard shader pipeline
Pass = Opaque
CastShadows = true

; --- 2. ENTITY DEFINITIONS ---

; 2.0 GLOBAL BACKGROUND & LIGHTING
[Entity]
[Tag]
Name = SceneSettings
[Transform]             ; <--- ADD THIS
Position = 5.0 10.0 5.0 ; The Transform should hold the light's world position
[BackgroundComponent]
Color = 0.15 0.17 0.20 
[LightComponent]
; Position = 5.0 10.0 5.0 ; You can keep this, but the engine should use the Transform
Color = 1.0 1.0 1.0
Intensity = 40.0
Range = 100.0

; 2.1 GROUND PLANE (Scale fixed to 15.0 as requested)
[Entity]
[Tag]
Name = LabFloor
[Transform]
Position = 0.0 -2.0 0.0
Scale = 1.0 1.0 1.0 
[MeshRenderer]
Type = procedural
Shape = Plane
Width = 15.0
Depth = 15.0
Material = Mat_UVTest
[PlaneCollider]
Normal = 0.0 1.0 0.0
Offset = 0.0

; 2.2 COORDINATE SYSTEM TEST (Centered)
[Entity]
[Tag]
Name = SphereContainer
[Transform]
Position = 0.0 0.0 0.0
Rotation = 0.0 45.0 0.0

; 2.3 HEAVY SPHERE (Positioned to start on/above floor)
[Entity]
[Tag]
Name = FallingSphere_Heavy
[Transform]
Parent = SphereContainer
Position = 0.0 1.0 0.0 ; Lowered to be near the center
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = Mat_UVTest
[RigidBody]
Mass = 5.0
Velocity = 0.0 -2.0 0.0
Restitution = 0.4 
UseGravity = true
[SphereCollider]
Radius = 1.0

; 2.4 LIGHT BOUNCY SPHERE
[Entity]
[Tag]
Name = BouncySphere_Light
[Transform]
Parent = SphereContainer
Position = 3.0 4.0 0.0 ; Lowered for better framing
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = Mat_UVTest
[RigidBody]
Mass = 0.5
Velocity = 2.0 0.0 0.0 
Restitution = 0.95 
UseGravity = true
[SphereCollider]
Radius = 0.5