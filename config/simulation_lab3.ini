[RigidBody]
Mass = 1.0
Static = true
UseGravity = false
Restitution = 0.9
[SphereCollider]
Radius = 1.0
[MeshRenderer]
Type = procedural
Shape = Sphere
Material = PhysicsMat

[Entity:MovingSphere]
