Material = Mat_Cactus

; 3.7 The Oasis (Child of Sand)
[Entity]
[Tag]
Name = Oasis
[Transform]
Parent = ProceduralSand
Position = -0.5 0.0 0.5
Scale = 0.1 0.1 0.1
